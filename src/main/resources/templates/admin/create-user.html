<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un Utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h2>Créer un Utilisateur</h2>

    <form th:action="@{/admin/create-user}" method="post">
        <div class="mb-3">
            <label for="nomUtilisateur" class="form-label">Nom d'utilisateur :</label>
            <input type="text" id="nomUtilisateur" name="nomUtilisateur" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe :</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Rôle :</label>
            <select id="role" name="role" class="form-control">
                <option value="ROLE_PROFESSEUR">Professeur</option>
                <option value="ROLE_ADMIN">Administrateur</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Créer</button>
    </form>

    <p class="text-success" th:if="${success}">[[${success}]]</p>
    <p class="text-danger" th:if="${error}">[[${error}]]</p>

</div>

</body>
</html>
