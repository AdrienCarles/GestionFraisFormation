<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des Utilisateurs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Inclusion de la navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h2>Liste des Utilisateurs</h2>

    <!-- Bouton pour ajouter un utilisateur -->
    <a class="btn btn-success mb-3" th:href="@{/admin/create-user}">Créer un Utilisateur</a>

    <!-- Tableau des utilisateurs -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Rôle</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="utilisateur : ${utilisateurs}">
            <td th:text="${utilisateur.nomUtilisateur}"></td>
            <td th:text="${utilisateur.email}"></td>
            <td>
                <span th:each="role : ${utilisateur.roles}" th:text="${role.name}"></span>
            </td>
            <td>
                <a class="btn btn-primary" th:href="@{'/admin/edit-user/' + ${utilisateur.id}}">Modifier</a>
                <a class="btn btn-danger" th:href="@{'/admin/delete-user/' + ${utilisateur.id}}" onclick="return confirm('Confirmer la suppression ?')">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
