<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <a class="navbar-brand" href="#">Gestion des Frais</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <!-- Lien accessible à tous -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Accueil</a>
            </li>

            <!-- Lien pour les professeurs uniquement -->
            <li class="nav-item" sec:authorize="hasAuthority('ROLE_PROFESSEUR')">
                <a class="nav-link" th:href="@{/declaration-form}">Faire une Déclaration</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('ROLE_PROFESSEUR')">
                <a class="nav-link" th:href="@{/declarations}">Voir l'Historique</a>
            </li>

            <!-- Lien pour les administrateurs uniquement -->
            <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                <a class="nav-link" th:href="@{/admin/users}">Gestion Admin</a>
            </li>

            <!-- Lien visible uniquement pour les utilisateurs connectés -->
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">Déconnexion</a>
            </li>

            <!-- Lien visible uniquement pour les utilisateurs non connectés -->
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">Connexion</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
