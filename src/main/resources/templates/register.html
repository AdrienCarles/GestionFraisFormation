<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-sm" style="width: 350px;">
        <h3 class="text-center">Créer un compte</h3>

        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label for="nomUtilisateur" class="form-label">Nom d'utilisateur :</label>
                <input type="text" id="nomUtilisateur" name="nomUtilisateur" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe :</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
        </form>

        <div class="text-center mt-3">
            <p class="text-danger" th:if="${error}">[[${error}]]</p>
            <p>Déjà un compte ? <a th:href="@{/login}">Se connecter</a></p>
        </div>
    </div>
</div>

</body>
</html>
